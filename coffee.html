<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="coffee.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Vinod's Coffee Shop</h1>
    <h2>Our Menu</h2>
    <div id="menu">
      <!-- Items will be dynamically added here -->
    </div>

    <div id="order-form" class="hidden">
      <h2>Place Your Order</h2>
      <p><strong>Selected Item:</strong> <span id="selected-item"></span></p>
      <form id="customer-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        <label for="address">Address: <span class="required">*</span></label>
<textarea id="address" rows="3" required></textarea>
<label for="custom-ingredients">Custom Ingredients: <span class="required">*</span></label>
            <textarea id="custom-ingredients" rows="3" placeholder="Enter your custom ingredients" required></textarea>

        <button type="button" id="buy-button">Buy Now</button>
      </form>
    </div>

    <div id="confirmation" class="hidden">
      <h2>Order Confirmation</h2>
      <p>Your delivery has started! Thank you for shopping with us.</p>
    </div>
  </div>

  <script src="coffee1.js"></script>
</body>
</html>
